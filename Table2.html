<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Adding Tables</title>
</head>
<body>

	<table border="1">
		<caption>Table 1</caption>
		<tr><td>Row One</td><td>Row Two</td><td>Row Three</td></tr>
		<tr><td>Row Four</td><td>Row Five</td><td>Row Six</td></tr>
		<tr><td>Row Seven</td><td>Row Eight</td><td>Row Nine</td></tr>
	</table>

	<table border="1">
		<caption>Children</caption>
		<tr>
			<th>Child's Name:</th><th>Parent's Name:</th>
		</tr>
		<tr>
			<td rowspan="2">Catherine</td><td>Michael McCarthy</td></tr>
		<tr>
			<td>Collen McCarthy</td></tr>
		<tr>
			<td>Maggie</td><td>Sheila McGee</td></tr>
		<tr>
			<td rowspan="2">Edward</td><td>Catherine Howard</td></tr>
		<tr>
			<td>Jeff Howard</td></tr>
	</table>


</body>
</html>
